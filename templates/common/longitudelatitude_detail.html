{% extends "base.html" %}

{% block title %}
    {{ longitudelatitude.longitude }}/{{ longitudelatitude.latitude }}详情
{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
    <input type="hidden" id="longitudelatitude_id" value="{{ longitudelatitude.id }}">
    <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">折线图</h4>
                  <canvas id="areaChart"></canvas>
                </div>
              </div>
            </div>
              <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">柱状图</h4>
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 grid-margin grid-margin-lg-0 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">饼状图</h4>
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>

          </div>
        </div>
{% endblock %}

{% block script %}
    <script src="/static/echarts/chart.js"></script>
{% endblock %}
