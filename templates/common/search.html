{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block style %}
    <script src="/static/echarts/jquery-2.1.1.min.js"></script>
    <script src="/static/echarts/echarts.min.js"></script>
    <script src="/static/echarts/echarts_gl.js"></script>
{% endblock %}

{% block content %}
    <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                 <input type="hidden" id="keywords" value="{{ keywords }}">
                 <div style="width: 700px;height: 550px" id="main1" ></div>
                 <script>
                    keywords = $("#keywords").val();
                    $.ajax({
                        url:"/get_message/"+keywords,
                        type:"get",
                        dataType:"json",
                        success:function (data) {
                          f1(data.LongitudeLatitude,data.Geology,data.data);
                        }
                      });
                    function f1(LongitudeLatitude,Geology,data) {
                        var Mychart =  echarts.init(document.getElementById("main1"));
                        var LongitudeLatitude = LongitudeLatitude;
                        var Geology = Geology;

                        var data = data;
                        option = {
                            title: {
                                text: '东经'+keywords+'地质分布图',
                                left: 'center',
                                top: 0
                            },
                            tooltip: {},
                            visualMap: {
                                show:false,
                                max: 1000,
                                inRange: {
                                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#FF00FF', '#ffffbf', '#22DD22', '#fdae61', '#f46d43', '#d73027', '#a50026']
                                 }
                            },
                            xAxis3D: {
                                type: 'category',
                                data: LongitudeLatitude,
                            },
                            yAxis3D: {
                                type: 'category',
                                data: Geology
                            },
                            zAxis3D: {
                                type: 'value'
                            },
                            grid3D: {
                                boxWidth: 200,
                                boxDepth: 80,
                                viewControl: {
                                    // projection: 'orthographic'
                                },
                                light: {
                                    main: {
                                        intensity: 1.2,
                                        shadow: true
                                    },
                                    ambient: {
                                        intensity: 0.3
                                    }
                                 }
                             },
                            series: [{
                                type: 'bar3D',
                                data: data.map(function (item) {
                                    return {
                                        value: [item[1], item[0], item[2]],
                                    }
                                }),
                                shading: 'lambert',

                                label: {
                                    textStyle: {
                                        fontSize: 16,
                                        borderWidth: 1
                                    }
                                 },

                                emphasis: {
                                    label: {
                                        textStyle: {
                                            fontSize: 20,
                                            color: '#0099FF'
                                        }
                                    },
                                    itemStyle: {
                                        color: '#0099FF'
                                    }
                                 }
                            }]
                        };
                        Mychart.setOption(option);
                        }

                </script>
                </div>
              </div>
            </div>
          </div>

    </div>
{% endblock %}

{% block script %}

{% endblock %}
